{% load static %}

<script type="text/javascript">
    var map = L.map('mapid').setView([11.582705, 122.7519348], 15);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);


    var blueIcon = new L.Icon({
        iconUrl: "{% static 'webadmin/img/map/marker-icon-2x-blue.png' %}",
        shadowUrl: "{% static 'webadmin/img/map/marker-shadow.png' %}",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var redIcon = new L.Icon({
        iconUrl: "{% static 'webadmin/img/map/marker-icon-2x-red.png' %}",
        shadowUrl: "{% static 'webadmin/img/map/marker-shadow.png' %}",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var greenIcon = new L.Icon({
        iconUrl: "{% static 'webadmin/img/map/marker-icon-2x-green.png' %}",
        shadowUrl: "{% static 'webadmin/img/map/marker-shadow.png' %}",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var orangeIcon = new L.Icon({
        iconUrl: "{% static 'webadmin/img/map/marker-icon-2x-orange.png' %}",
        shadowUrl: "{% static 'webadmin/img/map/marker-shadow.png' %}",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var yellowIcon = new L.Icon({
        iconUrl: "{% static 'webadmin/img/map/marker-icon-2x-yellow.png' %}",
        shadowUrl: "{% static 'webadmin/img/map/marker-shadow.png' %}",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var greyIcon = new L.Icon({
        iconUrl: "{% static 'webadmin/img/map/marker-icon-2x-grey.png' %}",
        shadowUrl: "{% static 'webadmin/img/map/marker-shadow.png' %}",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    /*********************
     * events
     *********************/

    $(document).ready(function () {
        L.marker;
        {% if obj.latitude and obj.longitude %}
            addMarker("{{ obj.latitude }}", "{{ obj.longitude }}", "{{ obj.name }}", "{{ obj.address }}", "{{ obj.get_status_display }}");
        {% else %}
            addMarker("{{ obj.building.latitude }}", "{{ obj.building.longitude }}", "{{ obj.building.name }}", "{{ obj.building.address }}", "{{ obj.building.get_status_display }}");
        {% endif %}
    });

    function focusMap(coords) {
        var lat = parseFloat(coords["data-lat"]);
        var lon = parseFloat(coords["data-lon"]);
        drawMap(lat, lon);
        updateLatLonInputs(lat, lon);
        addMarker(lat, lon, "");
    }

    function drawGeolocation(position) {
        drawMap(position.coords.latitude, position.coords.longitude);
        updatelatLonInputs(position.coords.latitude, position.coords.longitude);
        addMarker(position.coords.latitude, position.coords.longitude);
    }

    function drawMap(lat, lon) {
        var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib = 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
        var osm = new L.TileLayer(osmUrl, {minZoom: 7, maxZoom: 19, attribution: osmAttrib});

        map.setView(new L.LatLng(lat, lon), 18);
        map.addLayer(osm);
    }

    /* not required */
    function updateLatLonInputs() {
        $("#geoloc-lat").val(lat);
        $("#geeloc-lon").val(lon);
    }

    function addMarker(lat, lon, title, address, status) {
        if (title) {
            markerTitle = title;
        } else {
            markerTitle = lat + ", " + lon;
        }
        var iconColor;
        if (status == "Failed") {
            iconColor = redIcon;
        } else if (status == "Pending") {
            iconColor = greyIcon;
        } else if (status == "Approved") {
            iconColor = greenIcon;
        } else {
            iconColor = redIcon;
        }

        var marker = L.marker(
            [lat, lon], {
                title: markerTitle,
                icon: iconColor,
            }).addTo(map);
        marker.bindPopup("<b>" + title + "</b><br><span>Address: " + address + "<br><span>Status: " + status);
    }

</script>
